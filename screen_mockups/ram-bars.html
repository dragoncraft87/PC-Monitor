<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAM Bar Design</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, sans-serif;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.1);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            backdrop-filter: blur(10px);
        }

        .display-container {
            position: relative;
            width: 240px;
            height: 240px;
            background: #000;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(67, 233, 123, 0.5);
        }

        .display {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            box-sizing: border-box;
        }

        .label {
            color: #888;
            font-size: 16px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-align: center;
        }

        .value-display {
            color: #fff;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 5px;
            text-shadow: 0 0 10px rgba(67, 233, 123, 0.8);
        }

        .percentage {
            color: #43e97b;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .bar-container {
            width: 100%;
            height: 25px;
            background: #222;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            margin-bottom: 15px;
        }

        .bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #43e97b 0%, #38f9d7 100%);
            border-radius: 15px;
            transition: width 0.5s ease;
            box-shadow: 0 0 10px rgba(67, 233, 123, 0.6);
        }

        .bar-segments {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
        }

        .segment {
            flex: 1;
            border-right: 1px solid #000;
        }

        .segment:last-child {
            border-right: none;
        }

        .details {
            color: #888;
            font-size: 12px;
            text-align: center;
            margin-top: 10px;
        }

        .info {
            color: white;
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .info h2 {
            margin: 0 0 10px 0;
            color: #43e97b;
        }

        @keyframes pulse-bar {
            0%, 100% { box-shadow: 0 0 10px rgba(67, 233, 123, 0.6); }
            50% { box-shadow: 0 0 20px rgba(67, 233, 123, 1); }
        }

        .bar-fill {
            animation: pulse-bar 2s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">← Zurück zur Übersicht</a>

    <div class="display-container">
        <div class="display">
            <div class="label">RAM</div>
            
            <div class="value-display" id="ramValue">10.4 GB</div>
            <div class="percentage" id="ramPercent">65%</div>
            
            <div class="bar-container">
                <div class="bar-fill" id="ramBar" style="width: 65%"></div>
                <div class="bar-segments">
                    <div class="segment"></div>
                    <div class="segment"></div>
                    <div class="segment"></div>
                    <div class="segment"></div>
                    <div class="segment"></div>
                    <div class="segment"></div>
                    <div class="segment"></div>
                    <div class="segment"></div>
                </div>
            </div>
            
            <div class="details" id="ramDetails">von 16 GB</div>
        </div>
    </div>

    <div class="info">
        <h2>RAM Bar Style</h2>
        <p>Horizontaler Balken zeigt Auslastung</p>
        <p>Segmente für bessere Lesbarkeit</p>
        <p>Farben: Grün → Türkis</p>
    </div>

    <script>
        function updateRAM() {
            const totalRAM = 16; // GB
            const usedRAM = (Math.random() * 8 + 6).toFixed(1); // 6-14 GB
            const percent = ((usedRAM / totalRAM) * 100).toFixed(0);
            
            document.getElementById('ramValue').textContent = usedRAM + ' GB';
            document.getElementById('ramPercent').textContent = percent + '%';
            document.getElementById('ramDetails').textContent = `von ${totalRAM} GB`;
            document.getElementById('ramBar').style.width = percent + '%';
            
            // Farbe basierend auf Auslastung
            const barFill = document.getElementById('ramBar');
            if (percent > 85) {
                barFill.style.background = 'linear-gradient(90deg, #ff4444 0%, #ff6b6b 100%)';
            } else if (percent > 70) {
                barFill.style.background = 'linear-gradient(90deg, #ffa500 0%, #ffb347 100%)';
            } else {
                barFill.style.background = 'linear-gradient(90deg, #43e97b 0%, #38f9d7 100%)';
            }
        }
        
        updateRAM();
        setInterval(updateRAM, 2000);
    </script>
</body>
</html>
