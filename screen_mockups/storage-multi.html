<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage Multi Design</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, sans-serif;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.1);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            backdrop-filter: blur(10px);
        }

        .display-container {
            position: relative;
            width: 240px;
            height: 240px;
            background: #000;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(240, 147, 251, 0.5);
        }

        .display {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 25px;
            box-sizing: border-box;
        }

        .title {
            color: #888;
            font-size: 14px;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .drive {
            width: 100%;
            margin-bottom: 15px;
        }

        .drive-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .drive-name {
            color: #fff;
            font-size: 16px;
            font-weight: bold;
        }

        .drive-icon {
            font-size: 18px;
        }

        .drive-stats {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #888;
            margin-bottom: 5px;
        }

        .mini-gauge {
            width: 100%;
            height: 20px;
            background: #222;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .mini-gauge-fill {
            height: 100%;
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        .drive1-fill {
            background: linear-gradient(90deg, #f093fb 0%, #f5576c 100%);
        }

        .drive2-fill {
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
        }

        .percentage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 11px;
            font-weight: bold;
            text-shadow: 0 0 3px #000;
        }

        .divider {
            width: 80%;
            height: 1px;
            background: #333;
            margin: 10px auto;
        }

        .info {
            color: white;
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .info h2 {
            margin: 0 0 10px 0;
            color: #f093fb;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Zur√ºck zur √úbersicht</a>

    <div class="display-container">
        <div class="display">
            <div class="title">üíæ STORAGE</div>
            
            <!-- Drive 1 -->
            <div class="drive">
                <div class="drive-header">
                    <span class="drive-name">NVMe 1</span>
                    <span class="drive-icon">‚ö°</span>
                </div>
                <div class="drive-stats">
                    <span id="drive1Used">387 GB</span>
                    <span id="drive1Total">500 GB</span>
                </div>
                <div class="mini-gauge">
                    <div class="mini-gauge-fill drive1-fill" id="drive1Bar" style="width: 77%"></div>
                    <div class="percentage" id="drive1Percent">77%</div>
                </div>
            </div>

            <div class="divider"></div>
            
            <!-- Drive 2 -->
            <div class="drive">
                <div class="drive-header">
                    <span class="drive-name">NVMe 2</span>
                    <span class="drive-icon">‚ö°</span>
                </div>
                <div class="drive-stats">
                    <span id="drive2Used">523 GB</span>
                    <span id="drive2Total">1000 GB</span>
                </div>
                <div class="mini-gauge">
                    <div class="mini-gauge-fill drive2-fill" id="drive2Bar" style="width: 52%"></div>
                    <div class="percentage" id="drive2Percent">52%</div>
                </div>
            </div>
        </div>
    </div>

    <div class="info">
        <h2>Storage Multi Design</h2>
        <p>Beide NVMe Drives auf einem Display</p>
        <p>Kompakte Mini-Gauges</p>
        <p>Unterschiedliche Farben pro Drive</p>
    </div>

    <script>
        function updateStorage() {
            // Drive 1 (500 GB)
            const drive1Total = 500;
            const drive1Used = Math.floor(Math.random() * 150 + 300); // 300-450 GB
            const drive1Percent = Math.floor((drive1Used / drive1Total) * 100);
            
            document.getElementById('drive1Used').textContent = drive1Used + ' GB';
            document.getElementById('drive1Total').textContent = drive1Total + ' GB';
            document.getElementById('drive1Percent').textContent = drive1Percent + '%';
            document.getElementById('drive1Bar').style.width = drive1Percent + '%';
            
            // Drive 2 (1000 GB)
            const drive2Total = 1000;
            const drive2Used = Math.floor(Math.random() * 300 + 400); // 400-700 GB
            const drive2Percent = Math.floor((drive2Used / drive2Total) * 100);
            
            document.getElementById('drive2Used').textContent = drive2Used + ' GB';
            document.getElementById('drive2Total').textContent = drive2Total + ' GB';
            document.getElementById('drive2Percent').textContent = drive2Percent + '%';
            document.getElementById('drive2Bar').style.width = drive2Percent + '%';
        }
        
        updateStorage();
        setInterval(updateStorage, 3000);
    </script>
</body>
</html>
