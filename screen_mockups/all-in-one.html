<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All-in-One Compact Design</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, sans-serif;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.1);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            backdrop-filter: blur(10px);
        }

        .display-container {
            position: relative;
            width: 240px;
            height: 240px;
            background: #000;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(138, 43, 226, 0.5);
        }

        .display {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .header {
            font-size: 12px;
            color: #888;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-row {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-size: 12px;
        }

        .stat-label {
            color: #888;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .stat-value {
            color: #fff;
            font-weight: bold;
        }

        .temp {
            color: #ff6b6b;
        }

        .mini-bar {
            width: 100%;
            height: 6px;
            background: #222;
            border-radius: 3px;
            overflow: hidden;
            margin-top: 3px;
        }

        .mini-bar-fill {
            height: 100%;
            border-radius: 3px;
            transition: width 0.5s ease;
        }

        .cpu-bar { background: linear-gradient(90deg, #667eea 0%, #764ba2 100%); }
        .gpu-bar { background: linear-gradient(90deg, #4cc9f0 0%, #4361ee 100%); }
        .ram-bar { background: linear-gradient(90deg, #43e97b 0%, #38f9d7 100%); }

        .divider {
            width: 80%;
            height: 1px;
            background: #333;
            margin: 8px 0;
        }

        .info {
            color: white;
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .info h2 {
            margin: 0 0 10px 0;
            color: #ba55d3;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Zur√ºck zur √úbersicht</a>

    <div class="display-container">
        <div class="display">
            <div class="header">üíª PC STATS</div>
            
            <!-- CPU -->
            <div class="stat-row">
                <div class="stat-label">‚ö° CPU</div>
                <div class="stat-value">
                    <span id="cpuPercent">45%</span> 
                    <span class="temp" id="cpuTemp">62¬∞C</span>
                </div>
            </div>
            <div class="mini-bar">
                <div class="mini-bar-fill cpu-bar" id="cpuBar" style="width: 45%"></div>
            </div>

            <div class="divider"></div>

            <!-- GPU -->
            <div class="stat-row">
                <div class="stat-label">üéÆ GPU</div>
                <div class="stat-value">
                    <span id="gpuPercent">72%</span>
                    <span class="temp" id="gpuTemp">68¬∞C</span>
                </div>
            </div>
            <div class="mini-bar">
                <div class="mini-bar-fill gpu-bar" id="gpuBar" style="width: 72%"></div>
            </div>

            <div class="divider"></div>

            <!-- RAM -->
            <div class="stat-row">
                <div class="stat-label">üíæ RAM</div>
                <div class="stat-value" id="ramValue">10.4/16 GB</div>
            </div>
            <div class="mini-bar">
                <div class="mini-bar-fill ram-bar" id="ramBar" style="width: 65%"></div>
            </div>

            <div class="divider"></div>

            <!-- Storage -->
            <div class="stat-row">
                <div class="stat-label">üíø SSD</div>
                <div class="stat-value" id="ssdValue">387/500 GB</div>
            </div>

            <div class="divider"></div>

            <!-- Network -->
            <div class="stat-row">
                <div class="stat-label">üåê Net</div>
                <div class="stat-value" id="network">LAN üü¢</div>
            </div>
        </div>
    </div>

    <div class="info">
        <h2>All-in-One Compact</h2>
        <p>Alle wichtigen Stats auf einem Display</p>
        <p>Perfekt f√ºr 1-Display-Setup</p>
        <p>Maximale Informationsdichte</p>
    </div>

    <script>
        function updateAllInOne() {
            // CPU
            const cpuPercent = Math.floor(Math.random() * 40) + 30;
            const cpuTemp = Math.floor(Math.random() * 20) + 50;
            document.getElementById('cpuPercent').textContent = cpuPercent + '%';
            document.getElementById('cpuTemp').textContent = cpuTemp + '¬∞C';
            document.getElementById('cpuBar').style.width = cpuPercent + '%';
            
            // GPU
            const gpuPercent = Math.floor(Math.random() * 50) + 40;
            const gpuTemp = Math.floor(Math.random() * 25) + 55;
            document.getElementById('gpuPercent').textContent = gpuPercent + '%';
            document.getElementById('gpuTemp').textContent = gpuTemp + '¬∞C';
            document.getElementById('gpuBar').style.width = gpuPercent + '%';
            
            // RAM
            const ramUsed = (Math.random() * 8 + 6).toFixed(1);
            const ramTotal = 16;
            const ramPercent = ((ramUsed / ramTotal) * 100).toFixed(0);
            document.getElementById('ramValue').textContent = `${ramUsed}/${ramTotal} GB`;
            document.getElementById('ramBar').style.width = ramPercent + '%';
            
            // SSD
            const ssdUsed = Math.floor(Math.random() * 150 + 300);
            const ssdTotal = 500;
            document.getElementById('ssdValue').textContent = `${ssdUsed}/${ssdTotal} GB`;
            
            // Network
            const isLAN = Math.random() > 0.1;
            document.getElementById('network').textContent = isLAN ? 'LAN üü¢' : 'WiFi üü°';
        }
        
        updateAllInOne();
        setInterval(updateAllInOne, 2000);
    </script>
</body>
</html>
