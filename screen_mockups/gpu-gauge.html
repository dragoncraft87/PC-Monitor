<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPU Gauge Design</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, sans-serif;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.1);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            backdrop-filter: blur(10px);
        }

        .display-container {
            position: relative;
            width: 240px;
            height: 240px;
            background: #000;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(76, 201, 240, 0.5);
        }

        .display {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .gauge-container {
            position: absolute;
            width: 200px;
            height: 200px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .gauge-bg {
            fill: none;
            stroke: #222;
            stroke-width: 18;
        }

        .gauge-progress {
            fill: none;
            stroke: url(#gpuGradient);
            stroke-width: 18;
            stroke-linecap: round;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
            transition: stroke-dashoffset 0.5s ease;
        }

        .center-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }

        .label {
            color: #888;
            font-size: 14px;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .value {
            color: #fff;
            font-size: 42px;
            font-weight: bold;
            line-height: 1;
            text-shadow: 0 0 10px rgba(76, 201, 240, 0.8);
        }

        .temp {
            color: #ff6b6b;
            font-size: 18px;
            margin-top: 5px;
        }

        .vram {
            color: #4CAF50;
            font-size: 14px;
            margin-top: 5px;
        }

        .info {
            color: white;
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .info h2 {
            margin: 0 0 10px 0;
            color: #4cc9f0;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 10px rgba(76, 201, 240, 0.8); }
            50% { text-shadow: 0 0 20px rgba(76, 201, 240, 1); }
        }

        .value {
            animation: glow 2s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Zur√ºck zur √úbersicht</a>

    <div class="display-container">
        <div class="display">
            <div class="gauge-container">
                <svg width="200" height="200" viewBox="0 0 200 200">
                    <defs>
                        <linearGradient id="gpuGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#4cc9f0;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#4361ee;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <circle cx="100" cy="100" r="90" class="gauge-bg"/>
                    <circle cx="100" cy="100" r="90" class="gauge-progress" id="gpuGauge"
                            stroke-dasharray="565.48" stroke-dashoffset="0"/>
                </svg>
            </div>
            
            <div class="center-content">
                <div class="label">GPU</div>
                <div class="value" id="gpuValue">72%</div>
                <div class="temp" id="tempValue">üå°Ô∏è 68.3¬∞C</div>
                <div class="vram" id="vramValue">üíæ 4.2/8GB</div>
            </div>
        </div>
    </div>

    <div class="info">
        <h2>GPU Gauge Style</h2>
        <p>Ring zeigt GPU-Auslastung</p>
        <p>Temperatur + VRAM-Nutzung</p>
        <p>Farben: Cyan ‚Üí Blau</p>
    </div>

    <script>
        function updateGPU() {
            const gpuPercent = Math.floor(Math.random() * 50) + 40; // 40-90%
            const gpuTemp = (Math.random() * 25 + 55).toFixed(1); // 55-80¬∞C
            const vramUsed = (Math.random() * 3 + 3).toFixed(1); // 3-6GB
            const vramTotal = 8;
            
            document.getElementById('gpuValue').textContent = gpuPercent + '%';
            document.getElementById('tempValue').textContent = `üå°Ô∏è ${gpuTemp}¬∞C`;
            document.getElementById('vramValue').textContent = `üíæ ${vramUsed}/${vramTotal}GB`;
            
            // Update Gauge
            const circumference = 565.48;
            const offset = circumference - (gpuPercent / 100) * circumference;
            document.getElementById('gpuGauge').style.strokeDashoffset = offset;
            
            // Temperatur-Farbe
            const tempElement = document.getElementById('tempValue');
            if (gpuTemp > 75) {
                tempElement.style.color = '#ff4444';
            } else if (gpuTemp > 65) {
                tempElement.style.color = '#ff6b6b';
            } else {
                tempElement.style.color = '#4CAF50';
            }
        }
        
        updateGPU();
        setInterval(updateGPU, 2000);
    </script>
</body>
</html>
